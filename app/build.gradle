plugins {
    // Plugins automatically generated by MLGradleWriter.kt
    alias(libs.plugins.android.application)
}

android {
    namespace 'aman.lyricifycompanion'
    compileSdk 36

    defaultConfig {
        applicationId 'aman.lyricifycompanion'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName '1.0'
        
        
        
        ndk {
            abiFilters 'arm64-v8a'
        }
        
        

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    
    signingConfigs {
        release {
            if (
                project.hasProperty("RELEASE_STORE_FILE") &&
                project.hasProperty("RELEASE_STORE_PASSWORD") &&
                project.hasProperty("RELEASE_KEY_ALIAS") &&
                project.hasProperty("RELEASE_KEY_PASSWORD")
            ) {
                storeFile file(RELEASE_STORE_FILE)
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            } else {
                println("WARNING: Release signing properties are missing. Building unsigned release.")
            }
        }
    }
    
    
    buildTypes {
        release {
            if (
                project.hasProperty("RELEASE_STORE_FILE") &&
                project.hasProperty("RELEASE_STORE_PASSWORD") &&
                project.hasProperty("RELEASE_KEY_ALIAS") &&
                project.hasProperty("RELEASE_KEY_PASSWORD")
            ) {
                signingConfig signingConfigs.release
            }
            minifyEnabled true
            shrinkResources true

            
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
        }
    }
    
    
    
    

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation libs.androidx.core
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.constraintlayout
    
    
    
    
    

    
}









